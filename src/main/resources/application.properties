spring.application.name=LoanBookingApplication 
spring.datasource.url=jdbc:mysql://localhost:3306/loan_booking?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=yash1234

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.consumer.group-id=loan-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Manual offset control: only ack on success (or after handling business failure)
spring.kafka.listener.ack-mode=manual

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis

# Redis cache TTL (minutes) - lenders and offers only
cache.redis.default-ttl-minutes=10
cache.redis.offers-ttl-minutes=5
cache.redis.lenders-ttl-minutes=15

logging.level.org.springframework.cache=TRACE
logging.level.org.springframework.data.redis=DEBUG

kafka.topic.loan-approved=loan-approved
kafka.group.loan-group=loan-group


